<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/40a1961b17.js"
      crossorigin="anonymous"
    ></script>
    <title>Battleship</title>
    <style>
      body {
        background-color: black;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <header>
      <button id="home-btn" class="btn hidden" title="Go to home">
        <i class="fa-solid fa-house"></i>
      </button>
      <span id="title">Battleship</span>
      <div></div>
    </header>
    <div>
      <div id="landing-page">
        <div id="player-type-selection-container" class="hidden">

          id="vs-h-h"
          class="vs"

          <div
            id="vs-h-c"
            class="vs"
            data-left-type="human"
            data-right-type="cpu"
          >
            <div class="vs-icons-group">
              <p><i class="fa-solid fa-user human"></i></p>
              <p class="vs-text">vs</p>
              <p><i class="fa-solid fa-robot cpu"></i></p>
            </div>
            <div class="vs-input-group">
              <input
                type="text"
                id="h-c-left-name"
                class="left-name"
                maxlength="20"
                placeholder="Name"
              />
              <div class="play-btn">
                <i class="fa-solid fa-play"></i>
              </div>
              <select
                name="difficulty"
                class="right-difficulty"
                id="h-c-right-difficulty"
              >
                <option value="regular">Easy</option>
                <option value="hard">Hard</option>
              </select>
            </div>
          </div>
          <div
            id="vs-c-c"
            class="vs"
            data-left-type="cpu"
            data-right-type="cpu"
          >
            <div class="vs-icons-group">
              <p><i class="fa-solid fa-robot cpu"></i></p>
              <p class="vs-text">vs</p>
              <p><i class="fa-solid fa-robot cpu"></i></p>
            </div>
            <div class="vs-input-group">
              <select
                name="difficulty"
                class="left-difficulty"
                id="c-c-left-difficulty"
              >
                <option value="regular">Easy</option>
                <option value="hard">Hard</option>
              </select>
              <div class="play-btn">
                <i class="fa-solid fa-play"></i>
              </div>
              <select
                name="difficulty"
                class="right-difficulty"
                id="c-c-right-difficulty"
              >
                <option value="regular">Easy</option>
                <option value="hard">Hard</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div id="game-page">
        <dialog id="result-container">
          <div id="modal-content">
            <p id="result"></p>
            <button id="reset-btn" class="btn" title="Reset Game">
              <i class="fa-solid fa-arrow-rotate-left"></i>
            </button>
          </div>
        </dialog>
        <div id="boards-container">
          <div class="board-and-title">
            <div class="board-plus-mini-ships-container left">
              <div id="left-mini-ships-container"></div>
              <div class="board-and-name">
                <div class="players" id="player-one"></div>
                <div id="left-player-container" class="gameBoard"></div>
              </div>
              <div id="drag-ships-container"></div>
            </div>
          </div>
          <div class="board-and-title">
            <div class="board-plus-mini-ships-container right">
              <div class="board-and-name">
                <div class="players" id="player-two"></div>
                <div
                  id="right-player-container"
                  class="gameBoard pointer-events-disabled"
                ></div>
              </div>
              <div id="right-mini-ships-container"></div>
            </div>
          </div>
        </div>
        <div id="pre-game-controls-parent-container">
          <div id="pre-game-controls-container" class="hidden">
            <button
              id="randomize"
              class="pre-game-btns btn"
              title="Place ships randomly"
            >
              <i class="fa-solid fa-shuffle"></i>
            </button>
            <button
              id="start-game"
              class="pre-game-btns btn"
              title="Start Game"
            >
              <i class="fa-solid fa-play"></i>
            </button>
            <button
              id="start-cpu-game"
              class="hidden pre-game-btns btn"
              title="Start Game"
            >
              <i class="fa-solid fa-play"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <h5 id="credits">
        Created by
        <a
          href="https://github.com/sleslief7/battleship"
          target="_blank"
          rel="noopener noreferrer"
          >Leslie Fernandez
          <i class="fa-brands fa-github"></i>
        </a>
      </h5>
    </footer>
  </body>
</html>
