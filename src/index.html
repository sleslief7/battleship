<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/40a1961b17.js"
      crossorigin="anonymous"
    ></script>
    <title>Battleship</title>
  </head>
  <body>
    <h1 id="title">Battleship</h1>
    <div id="landing-page">
      <div id="player-type-selection-container" class="hidden">
        <!-- <div class="vs" data-left-type="human" data-right-type="human">
          <p><i class="fa-solid fa-user human"></i></p>
          <p><i class="fa-solid fa-bolt-lightning"></i></p>
          <p><i class="fa-solid fa-user"></i></p>
        </div> -->
        <div class="vs" data-left-type="human" data-right-type="cpu">
          <p><i class="fa-solid fa-user human"></i></p>
          <p><i class="fa-solid fa-bolt-lightning"></i></p>
          <p><i class="fa-solid fa-robot cpu"></i></p>
        </div>
        <div class="vs" data-left-type="cpu" data-right-type="cpu">
          <p><i class="fa-solid fa-robot cpu"></i></p>
          <p><i class="fa-solid fa-bolt-lightning"></i></p>
          <p><i class="fa-solid fa-robot cpu"></i></p>
        </div>
      </div>
    </div>
    <div id="player-details-page" class="hidden">
      <div id="player-info-container">
        <div id="player-params-container"></div>
        <button id="submit-btn">Submit</button>
      </div>
    </div>
    <div id="game-page">
      <p id="result"></p>
      <div id="boards-container">
        <div>
          <h2 class="players" id="player-one"></h2>
          <div class="board-plus-mini-ships-container">
            <div id="left-player-container" class="gameBoard"></div>
            <div id="left-mini-ships-container"></div>
          </div>
        </div>
        <div>
          <h2 class="players" id="player-two"></h2>
          <div class="board-plus-mini-ships-container">
            <div
              id="right-player-container"
              class="gameBoard pointer-events-disabled"
            ></div>
            <div id="right-mini-ships-container"></div>
          </div>
        </div>
      </div>
      <div id="pre-game-controls-container" class="hidden">
        <button id="randomize" class="pre-game-btns btn">
          Randomize ships
        </button>
        <button id="start-game" class="pre-game-btns btn">Start Game</button>
        <button id="start-cpu-game" class="hidden pre-game-btns btn">
          Start Game
        </button>
      </div>
    </div>
  </body>
</html>
