<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <h1 id="title">Battleship</h1>
    <div id="landing-page">
      <div id="player-type-selection-container" class="hidden">
        <div class="vs" data-left-type="human" data-right-type="human">
          Human vs Human
        </div>
        <div class="vs" data-left-type="human" data-right-type="cpu">
          Human vs CPU
        </div>
        <div class="vs" data-left-type="cpu" data-right-type="cpu">
          CPU vs CPU
        </div>
      </div>
    </div>
    <div id="player-details-page" class="hidden">
      <div id="human-vs-human" class="hidden">
        <label for="human-human-input-one">Player one name:</label>
        <input type="text" id="human-human-input-one" />
        <label for="human-human-input-two">Player two name:</label>
        <input type="text" id="human-human-input-two" />
        <button class="submit-btn">Submit</button>
      </div>
      <div id="human-vs-cpu" class="hidden">
        <label for="human-cpu-input">Player name:</label>
        <input type="text" id="human-cpu-input" />
        <label for="difficulty-cpu-human">Computer difficulty:</label>
        <select name="difficulty" id="difficulty-cpu-human">
          <option value="easy">Easy</option>
          <option value="hard">Hard</option>
        </select>
        <button class="submit-btn">Submit</button>
      </div>
      <div id="cpu-vs-cpu" class="hidden">
        <label for="difficulty-cpu-cpu-one">Computer difficulty:</label>
        <select name="difficulty" id="difficulty-cpu-cpu-one">
          <option value="easy">Easy</option>
          <option value="hard">Hard</option>
        </select>
        <label for="difficulty-cpu-cpu-two">Computer difficulty:</label>
        <select name="difficulty" id="difficulty-cpu-cpu-two">
          <option value="easy">Easy</option>
          <option value="hard">Hard</option>
        </select>
        <button class="submit-btn">Submit</button>
      </div>
    </div>
    <div id="game-page" class="">
      <p id="result"></p>
      <div id="boards-container">
        <div>
          <h2 class="players" id="player-one"></h2>
          <div id="left-board" class="gameBoard pointer-events-disabled"></div>
          <div id="pre-game-controls-container" class="hidden">
            <button id="randomize">Randomize ships</button>
            <button id="start-game">Start Game</button>
            <button id="start-cpu-game" class="hidden">Start Game</button>
          </div>
        </div>
        <div>
          <h2 class="players" id="player-two"></h2>
          <div id="right-board" class="gameBoard pointer-events-disabled"></div>
        </div>
      </div>
    </div>
  </body>
</html>
